<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/tailwind.css">
  <title>Food Hive</title>
</head>
<body class="text-gray-600 font-body">
  <div class="grid md:grid-cols-3"> <!-- content wrapper -->
    <div class="md:col-span-1 md:flex md:justify-end">
      <nav class="text-right">
        <div class="flex justify-between items-center">
          <h1 class="font-bold m-4">
            <a href="/">FOOD NINJA</a>
          </h1>
          <div class="px-4 cursor-pointer md:hidden" id="burger">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </div>
        </div>
        <div>
          <ul class="text-sm pt-6 hidden md:block" id="menu">
            <li class="py-1">
              <a href="#" class="px-4 flex justify-end border-r-4 border-primary">
                <span class="font-bold">Home</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
              </a>
            </li>
            <li class="py-1">
              <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                <span>About</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              </a>
            </li>
            <li class="py-1">
              <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                <span>Contact</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <main class="pl-16  bg-gray-100 md:col-span-2">
      <div class="my-4 mr-8 flex justify-start md:justify-end">
        <a href="#" class="text-primary border-0 btn bg-white md:border-primary md:border-2 hover:bg-primary hover:text-white hover:border-primary transition ease-out duration-500">Log in</a>
        <a href="#" class="text-primary ml-2 border-0 btn bg-white md:border-primary md:border-2 hover:bg-primary hover:text-white hover:border-primary transition ease-out duration-500 ">Sign up</a>
      </div>

      <header>
        <h2 class="text-6xl font-semibold ">Recipes</h2>
        <h3 class="text-2xl font-semibold my-4 ">For you</h3>
      </header>

      <div>
        <h4 class="font-bold pt-8 pb-2 border-b border-gray-200">Latest Recipes</h4>
        <div class="m-8 grid lg:grid-cols-3 gap-10">
          <div class="card hover:shadow-2xl">
            <img src="./asset/img/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
            <div class="m-4">
              <span class="font-bold">5 Bean Chilli Stew</span>
              <span class="block text-sm text-gray-500">Recipe by Mario</span>
            </div>
            <div class="badge">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span >25 mins</span>
            </div>
          </div>
          <div class="card hover:shadow-2xl">
            <img src="./asset/img/noodles.jpg" alt="noodles" class="w-full h-32 sm:h-48 object-cover">
            <div class="m-4">
              <span class="font-bold">Veg Noodles</span>
              <span class="block text-sm text-gray-500">Recipe by Mario</span>
            </div>
            <div class="badge">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span >25 mins</span>
            </div>
          </div>
          <div class="card hover:shadow-2xl">
            <img src="./asset/img/tofu.jpg" alt="tofu" class="w-full h-32 sm:h-48 object-cover">
            <div class="m-4">
              <span class="font-bold">Tofu Curry</span>
              <span class="block text-sm text-gray-500">Recipe by Mario</span>
            </div>
            <div class="badge">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span >25 mins</span>
            </div>
          </div>
        </div>
        
        <h4 class="font-bold pt-8 pb-2 border-b border-gray-200">Most Popular</h4>
        <div>
          <!-- card goes here -->
        </div>
        <div class="flex justify-center">
          <div class="bg-secondary-100 text-secondary-200 btn hover:shadow-inner hover:bg-secondary-100  transform hover:scale-125 hover:bg-opacity-50 transition ease-out duration-300 ">Load more</div>
        </div>
      </div>
    </main>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
